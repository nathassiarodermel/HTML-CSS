<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <!-- Desliga auto completar do formulário -->
        <!-- 
            Por padrão method é get - usado quando dados não são sensíveis e/ou link compartilhável - até 3000 bytes (aprox 3000 letras)
            post não adiciona dados na URL - envio de fotos ou arquivos
            Proteção de dados: https
        -->
        <!-- Para enviar dados, adicionar action="cadastro.php" após <form (linguagem php) -->
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
            <!-- name: mais útil php e html -->
            <!-- id: mais útil javascript -->
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
